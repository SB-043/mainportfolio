    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wordsContainer = document.getElementById('words-container');
            const typingInput = document.getElementById('typing-input');
            const timerElement = document.getElementById('timer');
            const resetButton = document.getElementById('reset-btn');
            const resultContainer = document.getElementById('result');

            const wpmElement = document.getElementById('wpm');
            const accuracyElement = document.getElementById('accuracy');
            const correctStrokesElement = document.getElementById('correct-strokes');
            const incorrectStrokesElement = document.getElementById('incorrect-strokes');
            const totalStrokesElement = document.getElementById('total-strokes');
            const correctWordsElement = document.getElementById('correct-words');
            const wrongWordsElement = document.getElementById('wrong-words');

            const TEST_DURATION = 60; // seconds
            const WORDS_PER_LINE = 10; // words shown per line
            let allWords = [];
            let lines = []; // array of arrays (each inner array is a line of words)
            let currentLineIndex = 0; // which line is shown as the top line
            let currentWordIndexInLine = 0; // index of the active word within the top line

            let timer;
            let timeRemaining = TEST_DURATION;
            let testActive = false;

            let correctStrokes = 0;
            let incorrectStrokes = 0;
            let correctWords = 0;
            let wrongWords = 0;

            const wordList = [
                "our", "take", "watch", "example", "now", "high", "later", "left", "mountain", "page",
                "always", "father", "were", "it's", "animal", "his", "back", "tree", "read", "add",
                "spell", "people", "grow", "because", "or", "big", "really", "little",
                "thought", "hand", "enough", "put", "feet", "word", "let", "make", "under",
                "the", "and", "for", "are", "with", "as", "his", "they", "be", "at", "one",
                "have", "this", "from", "had", "by", "hot", "but", "what", "some",
                "is", "it", "you", "that", "he", "was", "on", "are", "our", "take", "watch", "example",
                "now", "high", "later", "left", "mountain", "page", "life", "christ", "adventure", "joy",
                "always", "father", "were", "it's", "animal", "his", "back", "tree", "read", "add",
                "America", "spell", "people", "grow", "because", "or", "big", "really", "little",
                "thought", "hand", "enough", "put", "feet", "word", "let", "make", "under",
                "the", "and", "for", "are", "with", "as", "his", "they", "be", "at", "one",
                "have", "this", "from", "had", "by", "hot", "but", "what", "some",
                "is", "it", "you", "that", "he", "was", "on", "are", "not", "all", "were",
                "we", "when", "there", "can", "an", "your", "said", "if", "do", "each",
                "she", "which", "how", "their", "will", "my", "one", "all", "would", "there",
                "say", "who", "make", "when", "can", "more", 
            ];

            function getRandomWords(count = 100) {
                const extended = [];
                while (extended.length < count) extended.push(...wordList);
                return extended.sort(() => Math.random() - 0.5).slice(0, count);
            }

            function chunkWords(wordsArr, size) {
                const out = [];
                for (let i = 0; i < wordsArr.length; i += size) {
                    out.push(wordsArr.slice(i, i + size));
                }
                return out;
            }

            function ensureLinesAvailable(minIndex) {
                // ensure lines array has at least minIndex+2 entries (top line + next line)
                while (lines.length <= minIndex + 1) {
                    const moreWords = getRandomWords(WORDS_PER_LINE * 5);
                    const moreLines = chunkWords(moreWords, WORDS_PER_LINE);
                    lines.push(...moreLines);
                }
            }

            function renderLines() {
                wordsContainer.innerHTML = '';
                // render top two lines (currentLineIndex and currentLineIndex+1)
                for (let lineOffset = 0; lineOffset < 2; lineOffset++) {
                    const lineIndex = currentLineIndex + lineOffset;
                    ensureLinesAvailable(lineIndex);
                    const lineWords = lines[lineIndex] || [];

                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'line';
                    lineDiv.style.width = '100%';
                    lineDiv.style.display = 'flex';
                    lineDiv.style.flexWrap = 'wrap';
                    lineDiv.style.gap = '10px';
                    lineDiv.style.alignItems = 'flex-start';
                    lineDiv.style.marginBottom = '6px';

                    lineWords.forEach((w, idx) => {
                        const span = document.createElement('span');
                        span.textContent = w;
                        span.classList.add('word');
                        // active only for top line
                        if (lineOffset === 0 && idx === currentWordIndexInLine) {
                            span.classList.add('active');
                        }
                        lineDiv.appendChild(span);
                    });

                    wordsContainer.appendChild(lineDiv);
                }
            }

            function initializeTest() {
                allWords = getRandomWords(300);
                lines = chunkWords(allWords, WORDS_PER_LINE);
                currentLineIndex = 0;
                currentWordIndexInLine = 0;

                typingInput.value = '';
                typingInput.disabled = false;
                typingInput.focus();

                timeRemaining = TEST_DURATION;
                timerElement.textContent = `1:00`;

                testActive = false;
                clearInterval(timer);

                resultContainer.classList.add('hidden');
                correctStrokes = 0;
                incorrectStrokes = 0;
                correctWords = 0;
                wrongWords = 0;

                renderLines();
            }

            function startTimer() {
                if (!testActive) {
                    testActive = true;
                    timer = setInterval(() => {
                        timeRemaining--;
                        const minutes = Math.floor(timeRemaining / 60);
                        const seconds = timeRemaining % 60;
                        timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                        if (timeRemaining <= 0) {
                            endTest();
                        }
                    }, 1000);
                }
            }

            function endTest() {
                clearInterval(timer);
                testActive = false;
                typingInput.disabled = true;

                const totalStrokes = correctStrokes + incorrectStrokes;
                const accuracy = totalStrokes > 0 ? ((correctStrokes / totalStrokes) * 100).toFixed(2) : 0;
                const grossWPM = (totalStrokes / 5) / (TEST_DURATION / 60);

                wpmElement.textContent = Math.round(grossWPM);
                accuracyElement.textContent = `${accuracy}%`;
                correctStrokesElement.textContent = correctStrokes;
                incorrectStrokesElement.textContent = incorrectStrokes;
                totalStrokesElement.textContent = totalStrokes;
                correctWordsElement.textContent = correctWords;
                wrongWordsElement.textContent = wrongWords;

                resultContainer.classList.remove('hidden');
            }

            typingInput.addEventListener('input', (e) => {
                if (!testActive && typingInput.value.length > 0) {
                    startTimer();
                }

                const topLine = lines[currentLineIndex] || [];
                const currentWord = topLine[currentWordIndexInLine] || '';
                const typedValue = typingInput.value;

                // if user presses space to finish a word
                if (typedValue.endsWith(' ')) {
                    const typedWord = typedValue.trimEnd();
                    // count strokes (characters typed including space)
                    if (typedWord === currentWord) {
                        // correct word
                        correctWords++;
                        correctStrokes += currentWord.length + 1; // include space
                        // mark DOM
                        const topLineDiv = wordsContainer.children[0];
                        if (topLineDiv) topLineDiv.children[currentWordIndexInLine]?.classList.add('correct');
                    } else {
                        wrongWords++;
                        incorrectStrokes += currentWord.length + 1;
                        const topLineDiv = wordsContainer.children[0];
                        if (topLineDiv) topLineDiv.children[currentWordIndexInLine]?.classList.add('incorrect');
                    }

                    // move to next word in the top line
                    const topLineDiv = wordsContainer.children[0];
                    if (topLineDiv) topLineDiv.children[currentWordIndexInLine]?.classList.remove('active', 'incorrect-input');

                    currentWordIndexInLine++;

                    // if finished the top line, shift lines
                    if (currentWordIndexInLine >= topLine.length) {
                        // shift up: advance currentLineIndex, reset word index
                        currentLineIndex++;
                        currentWordIndexInLine = 0;
                        // ensure there are always at least 2 lines available
                        ensureLinesAvailable(currentLineIndex + 1);
                    }

                    // re-render lines and reset input
                    renderLines();
                    typingInput.value = '';
                } else {
                    // while typing a word, update active-word correctness highlight
                    const topLineDiv = wordsContainer.children[0];
                    if (!topLineDiv) return;
                    const currentSpan = topLineDiv.children[currentWordIndexInLine];
                    if (!currentSpan) return;

                    if (currentWord.startsWith(typedValue)) {
                        currentSpan.classList.remove('incorrect-input');
                    } else {
                        currentSpan.classList.add('incorrect-input');
                    }
                }
            });

            resetButton.addEventListener('click', initializeTest);

            // Initial load
            initializeTest();
        });   
    </script>
